<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quickfleet</title>
    <link rel="stylesheet" href="usersignup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account on Quickfleet</h2>
        <form action="dashboard.html" method="POST">
            <div class="input-group">
                <input type="text" placeholder="Username/phone" id="username" name="username" required>
            
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="password" class="password" name="password" required>
                <img src="Icon/eye-close.png" class="eyeicon">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" class="password" name="confirm-password" required>
                <img src="Icon/eye-close.png" class="eyeicon">
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="signin-link">Already have an account?<a href="userslogin.html">login</a></p>
            <p class="signin-link">Sign up as Dispatch Diver! <a href="#">sign up</a></p>
        </form>
    </div>


    <script>
        const passwordFields = document.querySelectorAll('input[type="password"]')
        const eyeicons = document.querySelectorAll(".eyeicon")
         

        eyeicons.forEach((icon, index) => {
            icon.addEventListener("click", () => {
             const passwordField = passwordFields[index]
             if (passwordField.type === "password") {
                passwordField.type = "text"
                icon.src = "Icon/eye-open.png"
             }else{
                passwordField.type = "password"
                icon.src = "Icon/eye-close.png"
             }
        })
        })

    </script>

    
</body> 
</html>
